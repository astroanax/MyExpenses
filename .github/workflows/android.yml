name: Android CI

on:
  workflow_dispatch: # Allow manual triggering via Web UI to test.
  push:
    # branches: [ "master" ]
    tags:
      - '*'

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4
      name: checkout repo
    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: setup android SDK
      uses: android-actions/setup-android@v3
    - name: setup Gradle
      uses: gradle/actions/setup-gradle@v4
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: build with Gradle
      run: ./gradlew :myExpenses:packageExternReleaseUniversalApk
    - uses: r0adkll/sign-android-release@v1
      name: sign apk
      id: sign_app
      with:
        releaseDirectory: myExpenses/build/outputs/apk_from_bundle/externRelease
        signingKeyBase64: ${{ secrets.SIGNING_KEY }}
        alias: ${{ secrets.ALIAS }}
        keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
        keyPassword: ${{ secrets.SIGNING_KEY_PASSWORD }}
      env:
        BUILD_TOOLS_VERSION: "35.0.2"

    - uses: actions/upload-artifact@v4
      name: upload signed apk
      with:
        name: app.apk
        path: ${{steps.sign_app.outputs.signedReleaseFile}}
    - name: release
      uses: softprops/action-gh-release@v2
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: ${{steps.sign_app.outputs.signedReleaseFile}}
